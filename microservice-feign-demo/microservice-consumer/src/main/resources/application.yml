#端口
server:
  port: 8080
#应用名称
spring:
  application:
    name: microservice-consumer
#注册到eureka
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761//eureka/
# 连接超时时间
feign:
  httpclient:
    connection-timeout: 5000
