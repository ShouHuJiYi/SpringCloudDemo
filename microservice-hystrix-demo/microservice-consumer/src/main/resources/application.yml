#端口
server:
  port: 8080
#应用名称
spring:
  application:
    name: microservice-consumer
#服务注册中心
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
#开启 feign 的熔断
feign:
  hystrix:
    enabled: true
#暴露端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*"