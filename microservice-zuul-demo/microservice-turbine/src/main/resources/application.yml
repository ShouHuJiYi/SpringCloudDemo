server:
  port: 8764
# 服务名称
spring:
  application:
    name: microservice-turbine
#eureka注册中心
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
#公开端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*"
#turbine 集群监控设置
turbine:
  app-config: microservice-provider,microservice-consumer
  aggregator:
    clusterConfig: default
  clusterNameExpression: new String("default")
  combine-host: true
  instanceUrlSuffix:
    default: actuator/hystrix.stream
